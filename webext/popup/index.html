<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id=altsvccontainer class=hide>
<!-- <h1>Alternate Services for <span id=origin></span></h1> -->
<h1>Alternate Services for this domain</h1>
<p>These are the alternate services we've allowed your browser to use at its
discretion.</p>
<table id=altsvc>
	<tr><th>domain</th><th>on preload</th><th>onion sig</th></tr>
</table>
</div> <!-- altsvccontainer -->

<div id=existonsatlistcontainer class=hide>
<h1>Trusted SAT lists with this SAT domain</h1>
<ul id=existonsatlist></ul>
</div> <!-- existonsatlistcontainer -->

<div id=buttons>
<a target="_blank" id="sat_list_button">View SAT lists</a>
</div> <!-- buttons -->

<div id=settings>
<h1>Settings</h1>
<label for=settingAttestedSATDomainsOnly>SAT domains must be attested</label>
<input id=settingAttestedSATDomainsOnly type=checkbox />
<br />

<h2>Rollout Relaxations</h2>
<label for=settingWildcardSATDomainsAllowed>SAT domains may be covered by a wildcard in the TLS certificate</label>
<input id=settingWildcardSATDomainsAllowed type=checkbox />
<br />
<label for=settingSATAltSvcNotInTLSCertAllowed>SAT AltSvc does not have to be in TLS certificate</label>
<input id=settingSATAltSvcNotInTLSCertAllowed type=checkbox />
</div> <!-- settings -->

<script src=lib/log.js></script>
<script src=lib/utils.js></script>
<script src=lib/base32.js></script>
<script src=lib/sha3.js></script>
<script src=lib/onion.js></script>
<script src=index.js></script>
</body>
</html>
